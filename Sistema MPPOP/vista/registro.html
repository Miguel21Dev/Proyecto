<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario - MPPOP</title>
    <link rel="stylesheet" href="../css/registro.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registro de Usuario</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input type="text" id="cedula" name="cedula" required />
        </div>
        <div class="form-group">
          <label for="authCode">Código de autenticación</label>
          <input type="text" id="authCode" name="authCode" required />
          <div class="info">
            Necesitas un código especial para registrarte. Contacta al
            administrador.
          </div>
        </div>
        <button type="submit" id="submitBtn">
          <span id="btnText">Registrarse</span>
          <div class="loader" id="loader"></div>
        </button>
      </form>

      <div id="userInfo" class="user-info">
        <h3>¡Registro Exitoso!</h3>
        <p><strong>Tu nombre de usuario es:</strong></p>
        <p id="generatedUsername"></p>
        <p class="save-message">
          Guarda este nombre de usuario para iniciar sesión
        </p>
      </div>

      <div id="message" class="message"></div>
    </div>

    <script src="../controlador/registro.js"></script>
  </body>
</html>
